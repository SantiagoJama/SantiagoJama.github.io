<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
:root {
  font-family: 'Montserrat', sans-serif;
  line-height: 1.5;
  font-weight: 400;
  color-scheme: light dark;
  color: rgba(0, 0, 0, 0.87);
  background-color: #ffffff;
  font-synthesis: none;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
*{
  box-sizing: border-box;
  margin:0;
  padding: 0;
}

main{
  /* border: 3px solid red; */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100vh;
}
.inner-section-container{
    /* border: 3px solid green; */
    width: 50%;
    height: auto;
}



.description-container{
   /*  border: 3px solid green; */
    display: flex;
    flex-direction: column;
    align-items: center;    
}


.social-main-container{
    /* border: 3px solid blue; */
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    width: 50%;
    padding: 2em;
}
    .social-container{
        /* border: 3px solid red ; */
        width: 100%;
        max-width: 6em;
    }
        .social{
            /* border: 3px solid green; */
            width: 100%;
            transition: transform 0.5s;
            cursor: pointer;
        }
        .social:hover{
            transform: scale(1.1); 
        }


.myskills-container{
    /* border: 3px solid red; */
}

    .skills-main-container{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

.skills-container{
    width: 100%;
    max-width: 5em;
    max-height: 5em;
    border-radius: 50%;
    /* border: 3px solid red; */
}
    .skill{
        width: 100%;
        border-radius: 25%;
        transition: transform 0.5s;
    }
    .skill:hover{
        transform: scale(1.2); 
        
    }

    .photo-container{
        width: 100%;
        max-width: 15em;
        max-height: 15em;
        
       /*  border: 3px solid red; */
    }
        .photo{
            width: 100%;
            border-radius: 50%;
        }

        .about-me-container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

.my-name{
    font-size: 2.5rem;
    font-weight: 700;
}


.description{
    font-size: 2rem;
    font-weight: 400;
}
.find-me{
    font-size: 1.9rem;
    font-weight: 400; 
    text-decoration: underline;
}

footer{

    margin-top: 3em;
    width: auto;
    font-size: 1rem;
    font-weight: 500;
}
    </style>
